<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img src="images/images.jpeg" alt="Image of the music" />
        </div>
        <div class="card__content">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-details">
            <div class="plan-details__icon">
              <img src="images/music-icon.png" alt="Music icon" />
            </div>
            <div class="plan-details__text">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div class="plan-details__change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="button-container">
            <button>Proceed to Payment</button>
            <a href="#" class="cancel-link">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
